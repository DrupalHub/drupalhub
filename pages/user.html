<section class="container page-user" ng-controller="UserProfileCtrl" ng-show="user"><ul class="breadcrumb"><li><a href="#/" translate="">Home</a></li><li class="active">{{user.label}}</li></ul><section class="user"><div class="page-header user-header clearfix"><h3>{{user.label}} <span ng-if="user.first_name">- {{user.first_name}} {{user.last_name}}</span> <span ng-bind-html="editButton | fullHtml"></span></h3></div><div class="row"><div class="col-md-4 about"><img ng-src="{{user.image}}" class="images img-responsive profile"><ul class="meta-info list-inline"><!--<i class="fa fa-users first"></i> {{user.company}}--><li><i class="fa fa-star first"></i> {{user.reputation}}</li><li><i class="fa fa-calendar"></i> {{user.joined}}</li><li><i class="fa fa-question"></i> {{user.number.questions}}</li><li><i class="fa fa-comments"></i> {{user.number.comments}}</li></ul><p ng-bind-html="user.about | fullHtml"></p></div><div class="col-md-8 activity"><div class="row" ng-repeat="activity in user.activity"><div class="col-md-2 col-sm-2 col-xs-2"><img ng-src="{{activity.image}}" class="images img-responsive profile"></div><div class="col-md-10 col-sm-10 col-xs-10 text"><p ng-bind-html="activity.user | fullHtml"></p><ul class="meta-info list-inline"><li><i class="fa fa-calendar first"></i> {{activity.date}}</li></ul><p ng-bind-html="activity.text | fullHtml"></p></div></div></div></div></section></section>
