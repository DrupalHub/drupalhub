<section class="form"><form class="form-horizontal" name="userProfilePictureForm" ng-submit="userPictureUpdate()"><div flow-init="{target: endpoint}" flow-drop="" flow-files-submitted="$flow.upload()" flow-file-success="updateUserFid($file, $message, $flow)" flow-drag-enter="class='dragndrop-image'" flow-drag-leave="class=''" ng-class="class"><div class="row"><div class="col-md-9"><span class="btn" flow-btn="">Upload File</span> or drag an image<div ng-repeat="file in $flow.files" class="transfer-box"><div class="progress progress-striped" ng-class="{active: file.isUploading()}"><div class="progress-bar" role="progressbar" aria-valuenow="{{file.progress() * 100}}" aria-valuemin="0" aria-valuemax="100" ng-style="{width: (file.progress() * 100) + '%'}"><span class="sr-only">{{file.progress()}}% Complete</span></div></div></div><button type="submit" ng-show="showSaveButton" class="btn btn-info pull-right">Submit</button></div><div class="col-md-3"><img ng-hide="$flow.files[0]" class="img-responsive clearfix" ng-src="{{user.image}}"> <img ng-show="$flow.files[0]" class="img-responsive clearfix" flow-img="$flow.files[0]"></div></div></div></form></section>
