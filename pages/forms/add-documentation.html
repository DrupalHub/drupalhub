<section class="container form-documentation"><ul class="breadcrumb"><li><a href="#/">Home</a></li><li class="active">Add documentation</li></ul><section class="form"><form class="form-horizontal" ng-controller="DocumentationFormCtrl" name="documentationForm" ng-submit="submit()" novalidate><div class="alert alert-dismissible alert-danger text-center" ng-show="errors.length > 0"><div ng-repeat="error in errors" ng-bind-html="error | fullHtml"></div></div><div class="alert alert-dismissible alert-success text-center" ng-show="submitResults">{{submitResults}}</div><fieldset><legend class="documentation-header">Create a documentation</legend><div class="form-group"><label for="inputTitle" class="col-sm-1 col-md-2 control-label">Title</label><div class="col-sm-11 col-md-10"><input type="text" name="label" class="form-control" ng-model="documentation.label" id="inputTitle" placeholder="Title" required></div></div><div class="form-group"><label for="inputTags" class="col-sm-1 col-md-2 control-label">Tags</label><div class="col-sm-11 col-md-10"><ui-select ng-model="documentation.tags" theme="bootstrap" reset-search-input="true"><ui-select-match placeholder="Select catagory">{{$select.selected}}</ui-select-match><ui-select-choices repeat="tag in tags" refresh="refreshAddresses($select.search)" refresh-delay="0" id="inputTags"><div ng-bind-html="tag | highlight: $select.search"></div></ui-select-choices></ui-select></div></div><div class="form-group"><label for="inputTitle" class="col-sm-1 col-md-2 control-label">Text</label><div class="col-sm-11 col-md-10"><textarea name="text" ckeditor="editorOptions" ng-model="documentation.text" required class="form-control" rows="3" id="textArea"></textarea></div></div><div class="form-group"><div class="col-md-12"><button type="submit" class="btn btn-info pull-right">Submit</button></div></div></fieldset></form></section></section>
