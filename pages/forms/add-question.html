<section class="container form-question" ng-controller="QuestionFormCtrl"><ul class="breadcrumb"><li><a href="../../index.html">Home</a></li><li class="active">Add question</li></ul><section class="form"><form class="form-horizontal" name="questionForm" ng-submit="question.askQuestion()" novalidate><fieldset><legend class="questions-header">Create a question</legend><div class="form-group"><label for="inputTitle" class="col-sm-1 col-md-2 control-label">Title</label><div class="col-sm-11 col-md-10"><input type="text" ng-model="question.label" class="form-control" id="inputTitle" required placeholder="Title"><span ng-show="titleError" class="text-danger">{{titleError}}</span></div></div><div class="form-group"><label for="inputTags" class="col-sm-1 col-md-2 control-label">Tags</label><div class="col-sm-11 col-md-10"><ui-select ng-model="question.tags" ng-disabled="disabled" multiple reset-search-input="true" tagging="true"><ui-select-match placeholder="Select tags">{{$item}}</ui-select-match><ui-select-choices repeat="tag in tags | filter:$select.search" refresh="refreshAddresses($select.search)" refresh-delay="0" id="inputTags"><div ng-bind-html="tag | highlight: $select.search"></div></ui-select-choices></ui-select><i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i></div></div><div class="form-group"><label for="inputTitle" class="col-sm-1 col-md-2 control-label">Question</label><div class="col-sm-11 col-md-10"><textarea ckeditor="editorOptions" ng-model="question.text" required class="form-control" rows="3" id="textArea"></textarea><span ng-show="bodyError" class="text-danger">{{bodyError}}</span></div></div><div class="form-group"><div class="col-lg-12"><button type="submit" class="btn btn-primary pull-right">Submit</button></div></div></fieldset></form></section></section>
