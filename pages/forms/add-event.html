<section class="container form-event"><ul class="breadcrumb"><li><a href="../../index.html">Home</a></li><li class="active">Add event</li></ul><section class="form"><form class="form-horizontal" ng-controller="EventFormCtrl" name="eventForm" ng-submit="submit()" novalidate><div class="alert alert-dismissible alert-danger text-center" ng-show="errors.length > 0"><div ng-repeat="error in errors" ng-bind-html="error | fullHtml"></div></div><div class="alert alert-dismissible alert-success text-center" ng-show="submitResults">{{submitResults}}</div><fieldset><legend class="event-header">Create a event</legend><div class="form-group"><label for="inputTitle" class="col-sm-1 col-md-2 control-label">Title</label><div class="col-sm-11 col-md-10"><input type="text" name="label" class="form-control" ng-model="event.label" id="inputTitle" placeholder="Title" required></div></div><div class="form-group"><label for="inputLocation" class="col-sm-1 col-md-2 control-label">Location</label><div class="col-sm-11 col-md-10 input-group"><div drupalhub-geo-location="" name="location" id="inputLocation" longitude="event.longitude" latitude="event.latitude"></div><span class="input-group-addon"><i class="fa fa-map-marker first"></i></span></div></div><div class="form-group"><label for="inputDate" class="col-sm-1 col-md-2 control-label">Date</label><div class="col-sm-11 col-md-10 start-time-input row"><div class="col-md-6"><input type="text" name="start_date" class="form-control" id="inputDate" ng-model="event.start_date.date" placeholder="Date" datepicker-popup="{{format}}" is-open="opened" min-date="minDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" ng-click="open($event)" datepicker-options="pickerPopup"></div><div class="col-md-6"><timepicker ng-model="event.start_date.time" hour-step="hstep" minute-step="mstep" show-meridian="false" arrowkeys="false"></timepicker></div></div></div><div class="form-group"><label for="inputTitle" class="col-sm-1 col-md-2 control-label">event</label><div class="col-sm-11 col-md-10"><textarea name="text" ckeditor="editorOptions" ng-model="event.text" required class="form-control" rows="3" id="textArea"></textarea></div></div><div class="form-group"><div class="col-md-12"><button type="submit" class="btn btn-success pull-right">Submit</button></div></div></fieldset></form></section></section>
