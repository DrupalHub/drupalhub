<section class="container form-video" ng-controller="VideoFormCtrl"><ul class="breadcrumb"><li><a href="#/">Home</a></li><li class="active">Add Video</li></ul><section class="form"><form class="form-horizontal" name="videoForm" ng-submit="post()" novalidate><fieldset><legend class="videos-header">Suggest a video</legend><div class="form-group"><label for="inputURL" class="control-label hidden">Video address</label><div class="col-sm-12 col-md-12"><input type="text" ng-model="video.embed" ng-keyup="getVideoDetails()" class="form-control" id="inputURL" required placeholder="Video address"></div></div><div ng-show="showResults"><div class="row"><div class="col-md-12 title-container"><input type="Title" ng-model="video.label" class="form-control" id="inputLabel" required placeholder="Title"></div><div class="col-md-4"><img ng-src="{{image}}" class="img-responsive"></div><div class="col-md-8 text-box"><textarea ckeditor="editorOptions" ng-model="video.text" name="Description" required class="form-control" rows="3" id="textArea"></textarea></div></div><div class="form-group"><div class="col-lg-12"><button type="submit" class="btn btn-danger pull-right">Submit</button></div></div></div></fieldset></form></section></section>
