<section class="container form-blog" ng-controller="BlogFormCtrl"><ul class="breadcrumb"><li><a href="../../index.html">Home</a></li><li class="active">Add blog</li></ul><section class="form"><form class="form-horizontal" name="blogForm" ng-submit="publishBlog()" novalidate><fieldset><legend class="blog-header">Create a blog</legend><div class="form-group"><label for="inputTitle" class="col-sm-1 col-md-2 control-label">Title</label><div class="col-sm-11 col-md-10"><input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="blog.label" required><span ng-show="labelErrors" class="text-danger">{{labelErrors}}</span></div></div><div class="form-group"><label for="inputTitle" class="col-sm-1 col-md-2 control-label">Blog</label><div class="col-sm-11 col-md-10"><textarea ckeditor="editorOptions" ng-model="blog.text" required class="form-control" rows="3" id="textArea"></textarea><span ng-show="textErrors" class="text-danger">{{textErrors}}</span></div></div><div class="form-group"><div class="col-lg-12"><button type="submit" class="btn btn-warning pull-right">Submit</button></div></div></fieldset></form></section></section>
