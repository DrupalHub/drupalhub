<section class="container page-blog" ng-controller="blogCtrl" ng-show="blog"><ul class="breadcrumb"><li><a href="/#">Home</a></li><li><a href="/#blogs">blogs</a></li><li class="active">{{blog.label}}</li></ul><section class="blog"><div class="row"><div class="col-md-2 col-sm-3 hidden-xs pull-left image"><img class="images blog img-responsive" ng-src="{{blog.image}}"></div><div class="col-md-10 col-sm-9 col-xs-12 blog-content"><h2>{{blog.label}}</h2><div class="meta-info" ng-show="blog.date"><span class="first fa fa-clock-o"></span>{{blog.date}} <span class="fa fa-user" ng-bind-html="blog.author | fullHtml"></span> <span class="fa fa-eye"></span>{{blog.viewed}} <span flag="" type="like" likes="{{blog.like}}" entity="node" id="{{blog.id}}"></span> <span ng-show="blog.access.update" class="fa fa-pencil"><a href="#/blog/{{blog.id}}/edit">Edit</a></span> <span ng-show="blog.access.delete" class="fa fa-trash-o"><a ng-click="blogQuestion();">Delete</a></span></div><span ng-bind-html="blog.text | fullHtml"></span></div></div></section><section class="comments"><div class="page-header blogs-header clearfix"><h2>Comments</h2></div><div drupal-hub-comments="" nid="blog.id" type="blog"></div></section></section>
