<section class="container page-documentation" ng-controller="documentationCtrl" ng-show="documentation"><ul class="breadcrumb"><li><a href="#/" translate="">Home</a></li><li><a href="#/documentations" translate="">Documentation</a></li><li class="active">{{documentation.label}}</li></ul><section class="documentation"><div class="row"><div class="col-md-12 col-sm-12 col-xs-12 documentation-content"><h2>{{documentation.label}}</h2><ul class="meta-info list-inline"><li><span class="first fa fa-clock-o"></span>{{documentation.date}}</li><li><span class="fa fa-user"></span><span class="author-link" ng-bind-html="documentation.author | fullHtml"></span></li><li><span class="fa fa-eye"></span>{{documentation.viewed}}</li><li><span class="label label-info" ng-repeat="tag in documentation.tags"><a href="#/documentations/term/{{tag.id}}" translate="">{{tag.label}}</a></span></li><li><span class="fa fa-pencil" ng-if="documentation.access.update"><a href="#/video/{{documentation.id}}/edit" translate="">Edit</a></span></li></ul><span ng-bind-html="documentation.text | fullHtml"></span></div></div></section><section class="comments"><div class="page-header documentation-header clearfix"><h2 translate="">Comments</h2></div><div drupal-hub-comments="" nid="documentation.id" type="documentation"></div></section></section>
