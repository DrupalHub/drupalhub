<!DOCTYPE html><html ng-app="myApp"><head><meta name="viewport" content="initial-scale=1.0, user-scalable=no"><script src="https://maps.google.com/maps/api/js?sensor=false"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.js"></script><script src="scripts/ng-map.min.js"></script><script>var app = angular.module('myApp', ['ngMap']); 
  app.controller('EventDomListenerController', function($scope) {
    $scope.showAlert = function() {
      $window.alert('DIV clicked');
    }
  });</script></head><body>We add a DOM event here to show an alert if the DIV containing the map is clicked.<div ng-controller="EventDomListenerController"><br>Click the map to see the alert.<map zoom="4" center="-34.397, 150.644" on-click="showAlert()"></map></div></body></html>
