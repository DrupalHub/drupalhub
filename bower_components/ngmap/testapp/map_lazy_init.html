<!DOCTYPE html>
<html ng-app="ngMap">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/ng-map.min.js"></script>
</head>

<body>
  <div style="position:relavtive">
    <img style="position:absolute" src="https://maps.googleapis.com/maps/api/staticmap?center=-15.800513,-47.91378&zoom=11&size=600x400">
    <map style="width:600px; height: 400px" 
      init-event="init-map"
      center="[-15.800513,-47.91378]" zoom="11"></map>
    <button ng-click="$broadcast('init-map')">Init Map</button>
  </div>
</body>
</html>
