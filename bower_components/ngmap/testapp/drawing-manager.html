<!DOCTYPE html><html ng-app="myapp"><head><meta name="viewport" content="initial-scale=1.0, user-scalable=no"><script src="https://maps.google.com/maps/api/js?libraries=visualization,drawing"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.js"></script><script src="scripts/ng-map.min.js"></script><script>var app = angular.module('myapp', ['ngMap']);
        app.controller('DrawingManagerCtrl', function($scope) {
            $scope.onMapOverlayCompleted = function(e){
                console.log(e.type);
            };
        });</script></head><body><div ng-controller="DrawingManagerCtrl"><map zoom="13" center="37.774546, -122.433523" map-type-id="ROADMAP" street-view-control-options="{position: 'LEFT_CENTER'}"><drawing-manager on-overlaycomplete="onMapOverlayCompleted()" drawing-control-options="{position: 'TOP_CENTER',drawingModes:['polygon','rectangle','circle']}" drawingcontrol="true" drawingmode="null" markeroptions="{icon:'www.example.com/icon'}" rectangleoptions="{fillColor:'red'}" circleoptions="{fillColor: '#FFFF00',fillOpacity: 1,strokeWeight: 5,clickable: false,zIndex: 1,editable: true}"></drawing-manager></map></div></body></html>
