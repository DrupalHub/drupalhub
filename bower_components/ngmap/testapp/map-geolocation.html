<!DOCTYPE html>
<html ng-app="ngMap">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.js"></script>
<script src="scripts/ng-map.min.js"></script>
</head>

<body>
    <div>
      Showing current location with infoWindow<br/>
      Note: This example requires that you consent to location sharing when
      prompted by your browser. If you see a blank space instead of the map, this
      is probably because you have denied permission for location sharing.
      <br/>
      <map center="current-location" zoom="6">
        <info-window position="current-location" visible="true">
          <span>Loation found using HTML5.</span>
        </info-window>
      </map>
    </div>
</body>
</html>
