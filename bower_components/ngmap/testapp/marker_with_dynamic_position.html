<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/ng-map.min.js"></script>
<script>
  angular.module('myApp', ['ngMap']).controller('MyCtrl', function($scope) {
    $scope.lat = 40.74, $scope.lng = -74.18;
  });
</script>
</head>

<body ng-app="myApp">
  <div ng-controller="MyCtrl">
    <map zoom="11" center="[{{lat}}, {{lng}}]" style="width:600px; height:400px">
      <marker position="[{{lat}}, {{lng}}]" title="position: {{lat}}, {{lng}}"></marker>
    </map>
    <br/>Latigude : <input type="number" ng-model="lat" />
    <br/>Longitude : <input type="number" ng-model="lng" />
  </div>
</body>
</html>
