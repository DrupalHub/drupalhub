---
layout: default
---

<section class="container form-question">
  <ul class="breadcrumb">
    <li><a href="index.html">Home</a></li>
    <li class="active">Add question</li>
  </ul>

  <section class="form">
    <form class="form-horizontal">
      <fieldset>
        <legend class="questions-header">Create a question</legend>

        <div class="form-group">
          <label for="inputTitle" class="col-sm-1 col-md-2 control-label">Title</label>
          <div class="col-sm-11 col-md-10">
            <input type="text" class="form-control" id="inputTitle" placeholder="Title">
          </div>
        </div>

        <div class="form-group">
          <label for="inputTags" class="col-sm-1 col-md-2 control-label">Tags</label>
          <div class="col-sm-11 col-md-10">
            <input type="text" class="form-control" id="inputTags" placeholder="Tags">
          </div>
        </div>

        <div class="form-group">
          <label for="inputTitle" class="col-sm-1 col-md-2 control-label">Question</label>
          <div class="col-sm-11 col-md-10">
            <textarea class="form-control" rows="3" id="textArea"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-12">
            <button type="submit" class="btn btn-primary pull-right">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </section>
</section>
