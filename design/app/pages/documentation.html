<section class="container page-documentation" ng-controller="documentationCtrl" ng-show="documentation">

  <ul class="breadcrumb">
    <li><a href="../index.html">Home</a></li>
    <li><a href="documentations.html">Documentation</a></li>
    <li class="active">{{documentation.label}}</li>
  </ul>

    <section class="documentation">
      <div class="row">
        <div class="col-md-12 col-sm-12 documentation-content">
          <h2>{{documentation.label}}</h2>
          <div class="meta-info">
            <span class="first fa fa-clock-o"></span>{{documentation.date}}
            <span class="fa fa-user"></span><span class="author-link" ng-bind-html="documentation.author | fullHtml"></span>
            <span class="fa fa-eye"></span>{{documentation.viewed}}
            <span class="label label-info" ng-repeat="tag in documentation.tags"><a href="#/documentations/term/{{tag.id}}">{{tag.label}}</a></span>
          </div>
          <div>
            <a href="#/documentation/{{documentation.id}}/edit" ng-show="documentation.access.update">Edit</a>
          </div>

          <span ng-bind-html="documentation.text | fullHtml"></span>
        </div>
      </div>
    </section>

  <section class="comments">
    <div class="page-header documentation-header clearfix">
      <h2>Comments</h2>
    </div>

    <div drupal-hub-comments nid="documentation.id" type="documentation"></div>
  </section>

</section>
