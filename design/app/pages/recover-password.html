<section class="container form-recover">

  <ul class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li class="active">Recover password</li>
  </ul>

  <div class="col-lg-12 col-md-12" ng-controller="recoverCtrl">
    <div class="panel panel-warning">
      <div class="panel-heading">Recover password</div>
      <div class="panel-body">
        <form role="form" name="RecoverPasswordForm" ng-submit="recoverPassword()" novalidate>
          <div class="form-group">

            <div ng-show="showRecoverForm">
              <div class="input-group login-input">
                <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                <input type="text" name="email" class="form-control" placeholder="E-mail" ng-model="mail" required>
              </div>
              <span ng-cloak class="text-danger" ng-show="error">{{error}}<br /></span>
              <hr>
              <input type="submit" class="btn btn-warning pull-right" />
            </div>
            <div ng-cloak class="login-passed text-center" ng-show="!showRecoverForm">
              {{loginResults}}
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>
