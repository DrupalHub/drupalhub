<section class="container form-video" ng-controller="VideoFormCtrl">
  <ul class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li class="active">Add Video</li>
  </ul>

  <section class="form">
    <form class="form-horizontal" name="videoForm" ng-submit="video.askQuestion()" novalidate>
      <fieldset>
        <legend class="videos-header">Suggest a video</legend>

          <div class="form-group">
            <label for="inputURL" class="control-label hidden">Video address</label>
            <div class="col-sm-12 col-md-12">
              <input type="text" ng-model="video.address" ng-keyup="getVideoDetails()" class="form-control" id="inputURL" required placeholder="Video address">
            </div>
          </div>

        <div ng-show="showResults">

          <div class="row">
            <div class="col-md-12 title-container">
              <h3 ng-hide="showLabel" ng-dblclick="showLabel = true">{{video.label}}</h3>
              <input type="text" ng-model="video.label" ng-show="showLabel" ng-keyup="updateVideoLabel($event)" class="form-control" id="inputLabel" required placeholder="Title">
            </div>

            <div class="col-md-4"><img ng-src="{{image}}" class="img-responsive" /></div>
            <div class="col-md-8 text-box" ng-bind-html="video.text | fullHtml"></div>
          </div>

          <div class="form-group">
            <div class="col-lg-12">
              <button type="submit" class="btn btn-primary pull-right">Submit</button>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </section>
</section>
