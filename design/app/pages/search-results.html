<section class="container page-search" ng-controller="searchResults">

  <ul class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li>Search results</li>
    <li class="active">{{search}}</li>
  </ul>

  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div ng-repeat="node in results.node">
        <a href="#/question/{{node.id}}">{{node.label}}</a>
        <p>{{node.text}}</p>
      </div>
    </div>
  </div>

</section>
