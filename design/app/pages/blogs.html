<section class="container page-blogs">
  <ul class="breadcrumb">
    <li><a href="../index.html">Home</a></li>
    <li class="active">Blogs</li>
  </ul>

  <div class="row">
    <div class="col-md-12" ng-controller="blogsCtrl">

      <div class="page-header blog-header clearfix"><h3>Blogs</h3></div>

      <div class="blogs-wrapper clearfix">
        <div class="text-center" ng-show="blogs.length == 0">
          <h3>There is no blogs to display.</h3>
        </div>
        <div class="blog row" ng-show="blogs" ng-repeat="blog in blogs">
          <div class="col-md-2 col-sm-3 hidden-xs"><img src="{{blog.image}}" class="images img-responsive blog" /></div>
          <div class="col-md-10 col-sm-9 col-xs-12">
            <div class="content">
              <a href="{{blog.url}}">{{blog.label}}</a>
              <div class="meta-info">
                <span class="first fa fa-clock-o"></span>{{blog.date}}
                <span class="fa fa-user"></span><span class="author-link" ng-bind-html="blog.author | fullHtml"></span>
                <span class="fa fa-eye"></span>{{blog.viewed}}
                <span class="fa fa-thumbs-o-up"></span>{{blog.like}}
              </div>
              <div class="text" ng-bind-html="blog.intro | fullHtml"></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</section>
