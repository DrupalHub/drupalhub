<section class="container form-reset">

  <ul class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li class="active">Reset password</li>
  </ul>

  <div class="row">
    <div class="col-lg-12 col-md-12" ng-controller="resetPasswordCtrl">
      <div class="panel panel-warning">
        <div class="panel-heading">Reset password</div>
        <div class="panel-body">
          <form role="form" name="ResetPasswordForm" ng-submit="resetPassword()" novalidate>

            <div class="alert alert-dismissible alert-danger text-center" ng-show="errors.length > 0">
              <div ng-repeat="error in errors">{{error}}</div>
            </div>

            <div class="form-group">
              <label class="control-label">Password</label>
              <div class="input-group login-input">
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                <input type="password" name="password1" class="form-control" ng-model="password1" required>
              </div>
              <hr>
            </div>

            <div class="form-group">
              <label class="control-label">Password - verification</label>
              <div class="input-group login-input">
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                <input type="password" name="password1" class="form-control" ng-model="password2" required>
              </div>
              <hr>
            </div>

            <input type="submit" class="btn btn-warning pull-right" />

          </form>
        </div>
      </div>
    </div>
  </div>

</section>
