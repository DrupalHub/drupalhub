<section class="container form-playlist" ng-controller="PlayListFormCtrl">
  <ul class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li class="active">Compile playlist</li>
  </ul>

  <section class="form">
    <form class="form-horizontal" name="PlaylistForm" ng-submit="compilePlaylist()" novalidate>
      <fieldset>
        <legend class="videos-header">Compile a playlist</legend>

        <div class="alert alert-dismissible alert-danger text-center" ng-show="errors.length > 0">
          <div ng-repeat="error in errors">{{error}}</div>
        </div>

        <div class="form-group">
          <label for="inputTitle" class="col-sm-1 col-md-2 control-label">Title</label>
          <div class="col-sm-11 col-md-10">
            <input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="playlist.label" required>
          </div>
        </div>

        <div class="form-group">
          <label for="inputPlaylist" class="col-sm-1 col-md-2 control-label">Videos</label>
          <div class="col-sm-11 col-md-10">
            <angucomplete-alt id="members"
                              placeholder="Search members"
                              pause="400"
                              selected-object="updateVideos"
                              remote-url="http://localhost/drupalhub/www/api/video?autocomplete[string]="
                              remote-url-data-field="data"
                              title-field="label"
                              description-field="body"
                              image-field="image"
                              input-class="form-control form-control-small"
                              clear-selected="true"
                              remote-url-response-formatter="alterResults"></angucomplete-alt>

            <div ng-repeat="video in videos" class="row videos-row">
              <div class="col-md-2"><img ng-src="{{video.image}}" class="img-responsive"/></div>
              <div class="col-md-9">{{video.title}}</div>
              <div class="col-md-1"><a href="#" ng-click="e.preventDefault();removeSelectedVideo(video)">Delete</a></div>
            </div>
          </div>

          {{ids}}
        </div>

        <div class="form-group">
            <div class="col-lg-12">
              <button type="submit" class="btn btn-danger pull-right">Submit</button>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </section>
</section>
