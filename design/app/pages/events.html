<section class="container page-events">
  <ul class="breadcrumb">
    <li><a href="../index.html">Home</a></li>
    <li class="active">Events</li>
  </ul>

  <div class="row">
    <div class="col-md-12" ng-controller="eventsCtrl">

      <div class="page-header events-header clearfix">
        <h3>Events</h3>
        <a href="#/add-event" class="btn btn-success btn-md">Suggest event</a>
      </div>

      <div class="events-wrapper clearfix">
        <div class="text-center" ng-show="waiting">
          <div class="loader">
            <div class="loader-inner ball-clip-rotate">
              <div></div>
            </div>
          </div>
        </div>
        <div class="event row" ng-show="events" ng-repeat="event in events">
          <div class="col-md-10 col-sm-10">
            <div class="content">
              <a href="{{event.url}}" class="link">{{event.label}}</a>
              <div class="meta-info">
                <span class="first fa fa-clock-o"></span>{{event.date}}
                <span class="fa fa-map-marker"></span>{{event.human_address}}
                <span class="fa fa-user"></span><span class="author-link" ng-bind-html="event.author | fullHtml"></span>
                <span class="fa fa-thumbs-o-up"></span>{{event.like}}
              </div>
              <div>
                RSVP - Yes: {{event.rsvp.comming | countAttendees}} | Maybe: {{event.rsvp.maybe | countAttendees}} | No: {{event.rsvp.not | countAttendees}}
              </div>
              <div class="text">
                {{event.description}}
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</section>
