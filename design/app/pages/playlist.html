<section class="container page-playlist" ng-controller="PlaylistCtrl" ng-show="playlist">

  <ul class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li><a href="#/videos">Videos</a></li>
    <li>{{playlist.label}}</li>
    <li class="active">{{video.label}}</li>
  </ul>


  <div class="row">
    <div class="video col-md-12 col-sm-12 col-xs-12">
      <div class="embed-responsive embed-responsive-16by9">
        <div ng-bind-html="youtube | fullHtml"></div>
      </div>
    </div>
    <div class="visible-sm visible xs col-sm-12 col-xs-12 next-prev-buttons">
      <a href="#" action="next" class="pull-left">Previous video</a>
      <a href="#" action="next" class="pull-right">Next video</a>
    </div>
    <div class="video col-md-12 col-sm-12 col-xs-12">
      <div class="meta-info">
        <span class="fa fa-clock-o"></span> {{video.duration}}
        <span class="fa fa-calendar"></span> {{video.date}}
        <span class="fa fa-eye"></span> {{video.like}}
        <span class="fa fa-thumbs-o-up"></span> {{video.viewed}}
      </div>
      <div>
        {{video.description}}
      </div>
    </div>
    <div class="col-md-8 comments">
      <div class="page-header video-header clearfix">
        <h2>Comments</h2>
      </div>

      <div drupal-hub-comments></div>
    </div>
    <div class="col-md-4 col-xs-12 col-sm-12 other-videos">
      <div class="page-header"><h2>Other videos</h2></div>

      <div class="row">
        <ul>
          <li class="clearfix" ng-repeat="video in playlist.videos" ng-class>
            <div class="col-md-3">
              <a href="{{video.url}}"><img class="img-responsive image" src="{{video.image}}" /></a>
            </div>
            <div class="col-md-9">
              <a href="{{video.url}}">{{video.label}}</a>
              <div class="meta-info">
                <span class="fa fa-clock-o"></span> {{video.duration}}
                <span class="fa fa-calendar"></span> {{video.date}}
                <span class="fa fa-eye"></span> {{video.like}}
                <span class="fa fa-thumbs-o-up"></span> {{video.viewed}}
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

</section>
