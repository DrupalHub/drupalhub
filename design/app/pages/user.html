<section class="container page-user" ng-controller="UserProfileCtrl" ng-show="user">

  <ul class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li class="active">{{user.label}}</li>
  </ul>

  <section class="user">
    <div class="page-header user-header clearfix">
      <h3>{{user.label}} - {{user.full_label}}</h3>
    </div>
    <div class="row">

      <div class="col-md-4 about">
        <img mg-src="{{user.image}}" class="images img-responsive profile" />
        <div class="meta-info">
          <i class="fa fa-users first"></i> {{user.company}}
          <i class="fa fa-star"></i> {{user.reputation}}
          <i class="fa fa-eye"></i> {{user.viewed}}
          <i class="fa fa-calendar"></i> {{user.joined}}
          <i class="fa fa-question"></i> {{user.number.questions}}
          <i class="fa fa-comments"></i> {{user.number.comments}}
        </div>

        <p>
          {{user.about}}
        </p>
      </div>

      <div class="col-md-8 activity">
        {% for activity in user.activity %}
          <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-2">
              <img src="{{activity.image}}" class="images img-responsive profile" />
            </div>

            <div class="col-md-10 col-sm-10 col-xs-10 text">
              {{activity.user}}
              <div class="meta-info">
                <i class="fa fa-calendar first"></i> 1/1/2010
              </div>
              {{activity.text}}
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
</section>
