<section class="container page-blog" ng-controller="blogCtrl" ng-show="blogs">
  <ul class="breadcrumb">
    <li><a href="/#">Home</a></li>
    <li><a href="/#blogs">blogs</a></li>
    <li class="active">{{blogs.label}}</li>
  </ul>

  <section class="blog">
    <div class="row">
      <div class="col-md-2 col-sm-2 pull-left image">
        <img class="images blog img-responsive" ng-src="{{blogs.image}}" />
      </div>
      <div class="col-md-10 col-sm-10 blog-content">
        <h2>{{blogs.label}}</h2>
        <div class="meta-info" ng-show="blogs.date">
          <span class="first fa fa-clock-o"></span>{{blogs.date}}
          <span class="fa fa-user" ng-bind-html="blogs.author | fullHtml"></span>
          <span class="fa fa-eye"></span>{{blogs.viewed}}
          <span flag type="like" likes="{{blogs.like}}" entity="node" id="{{blogs.id}}"></span>
        </div>

        <span ng-bind-html="blogs.text | fullHtml"></span>
      </div>
    </div>
  </section>

  <section class="comments">
    <div class="page-header blogs-header clearfix">
      <h2>Comments</h2>
    </div>

    <div drupal-hub-comments nid="blogs.id" type="blog"></div>
  </section>

</section>
