<section class="container form-search">

  <ul class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li class="active">Search</li>
  </ul>

  <div class="row">
    <div class="col-lg-12 col-md-12" ng-controller="resetPasswordCtrl">
      <div class="panel panel-info">
        <div class="panel-heading">Search</div>
        <div class="panel-body">
          <form role="form" name="ResetPasswordForm" ng-submit="resetPassword()" novalidate>

            <div class="form-group">
              <div class="input-group login-input">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="password" placeholder="What would you like to search?" name="Password(confirm)" class="form-control" ng-model="search" required>
              </div>
              <hr>
              <label class="control-label">Where would you like to search?</label>
              <div class="checkbox">
                <label><input type="checkbox">Questions</label>
                <label><input type="checkbox">Blogs</label>
                <label><input type="checkbox">Documentation</label>
                <label><input type="checkbox">Videos</label>
                <label><input type="checkbox">Users</label>
                <label><input type="checkbox">Comments</label>
              </div>
            </div>

            <input type="submit" class="btn btn-info pull-right" />

          </form>
        </div>
      </div>
    </div>
  </div>

</section>
