<section class="form">
  <form class="form-horizontal" name="userDetailsForm" ng-controller="UserEditCtrl" ng-submit="userDetailsSave()" novalidate>
    <fieldset>

      <div class="col-md-12 input-wrapper">
        <label translate>Username</label>
        <div class="input-group">
          <input type="text" class="form-control" name="Name" ng-model="user.label" required>
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
        </div>
      </div>

      <div class="col-md-6 input-wrapper">
        <label translate>Password</label>
        <div class="input-group">
          <input type="password" class="form-control" name="Password" ng-model="password.one">
          <span class="input-group-addon"><i class="fa fa-key"></i></span>
        </div>
      </div>

      <div class="col-md-6 input-wrapper">
        <label translate>Password(again)</label>
        <div class="input-group">
          <input type="password" class="form-control" name="Password(confirm)" ng-model="password.two">
          <span class="input-group-addon"><i class="fa fa-key"></i></span>
        </div>
      </div>

      <div class="col-md-12 input-wrapper">
        <label translate>Email</label>
        <div class="input-group">
          <input type="text" class="form-control" name="Mail" ng-model="user.mail">
          <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
        </div>
      </div>

      <div class="col-md-6 input-wrapper">
        <label translate>First name</label>
        <div class="input-group">
          <input type="text" class="form-control" name="First name" ng-model="user.first_name">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
        </div>
      </div>

      <div class="col-md-6 input-wrapper">
        <label translate>Last name</label>
        <div class="input-group">
          <input type="text" class="form-control" name="Last name" ng-model="user.last_name">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
        </div>
      </div>

      <div class="col-md-12 input-wrapper">
        <label translate>About you</label>
        <textarea ckeditor="editorOptions" ng-model="user.about" name="About you" class="form-control" rows="3" id="textArea"></textarea>
      </div>

      <div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-info pull-right" translate>Submit</button>
        </div>
      </div>

    </fieldset>
  </form>
</section>
