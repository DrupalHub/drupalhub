<section class="container form-documentation">
  <ul class="breadcrumb">
    <li><a href="#/" translate>Home</a></li>
    <li class="active" translate>Add documentation</li>
  </ul>

  <section class="form">
    <form class="form-horizontal" ng-controller="DocumentationFormCtrl" name="documentationForm" ng-submit="submit()" novalidate>

      <fieldset>
        <legend class="documentation-header" translate>Create a documentation</legend>

        <div class="form-group">
          <label for="inputTitle" class="col-sm-1 col-md-2 control-label" translate>Title</label>
          <div class="col-sm-11 col-md-10">
            <input type="text" name="{{'Title' | translate}}" class="form-control" ng-model="documentation.label" id="inputTitle" placeholder="{{'Title' | translate}}" required>
          </div>
        </div>

        <div class="form-group">
          <label for="inputTags" class="col-sm-1 col-md-2 control-label" translate>Tags</label>
          <div class="col-sm-11 col-md-10">
            <ui-select ng-model="documentation.tags" theme="bootstrap" reset-search-input="true">
              <ui-select-match placeholder="{{'Select category' | translate}}">{{$select.selected}}</ui-select-match>
              <ui-select-choices repeat="tag in tags" refresh="refreshAddresses($select.search)" refresh-delay="0" id="inputTags">
                <div ng-bind-html="tag | highlight: $select.search"></div>
              </ui-select-choices>
            </ui-select>
          </div>
        </div>

        <div class="form-group">
          <label for="inputTitle" class="col-sm-1 col-md-2 control-label" translate>Text</label>
          <div class="col-sm-11 col-md-10">
            <textarea name="{{'Text' | translate}}" ckeditor="editorOptions" ng-model="documentation.text" required class="form-control" rows="3" id="textArea"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-12">
            <button type="submit" class="btn btn-info pull-right" translate>Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </section>
</section>
