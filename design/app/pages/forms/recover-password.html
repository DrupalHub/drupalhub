<section class="container form-recover">

  <ul class="breadcrumb">
    <li><a href="#/" translate>Home</a></li>
    <li class="active" translate>Recover password</li>
  </ul>

  <div class="row">
    <div class="col-lg-12 col-md-12" ng-controller="recoverCtrl">
      <div class="panel panel-warning">
        <div class="panel-heading" translate>Recover password</div>
        <div class="panel-body">
          <form role="form" name="RecoverPasswordForm" ng-submit="recoverPassword()" novalidate>
            <div class="form-group">

              <div class="input-group login-input">
                <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                <input type="email" name="{{'Email' | translate}}" class="form-control" placeholder="{{'Email' | translate}}" ng-model="mail" required>
              </div>
              <hr>
              <input type="submit" ng-if="showSubmit" class="btn btn-warning pull-right" translate translate-attr-value="Submit" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</section>
