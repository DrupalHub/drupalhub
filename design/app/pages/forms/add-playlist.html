<section class="container form-playlist" ng-controller="PlayListFormCtrl">
  <ul class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li><a href="#/">Home</a></li>
    <li class="active">Compile playlist</li>
  </ul>

  <section class="form">
    <form class="form-horizontal" name="PlaylistForm" ng-submit="compilePlaylist()" novalidate>
      <fieldset>
        <legend class="videos-header">Compile a playlist</legend>
        <div class="form-group">
          <label for="inputTitle" class="col-sm-1 col-md-2 control-label">Title</label>
          <div class="col-sm-11 col-md-10">
            <input type="text" name='Title' class="form-control" id="inputTitle" placeholder="Title" ng-model="playlist.label" required>
          </div>
        </div>

        <div class="form-group">
          <label for="members" class="col-sm-1 col-md-2 control-label">Videos</label>
          <div class="col-sm-11 col-md-10">
            <angucomplete-alt id="members"
                              placeholder="Search videos"
                              pause="400"
                              selected-object="updateVideos"
                              remote-url="http://localhost/drupalhub/www/api/video?autocomplete[string]="
                              remote-url-data-field="data"
                              title-field="label"
                              description-field="text"
                              image-field="image"
                              input-class="form-control form-control-small"
                              clear-selected="true"
                              remote-url-response-formatter="alterResults"
                              input-name="videos"></angucomplete-alt>

            <div class="videos-wrapper">
              <div ng-repeat="video in videos" class="row videos-row">
                <div class="col-md-1"><img ng-src="{{video.image}}" class="img-responsive"/></div>
                <div class="col-md-10">{{video.label}}</div>
                <div class="col-md-1"><a href="#" ng-click="$event.preventDefault();removeSelectedVideo(video)" class="pull-right"><i class="fa fa-minus-square"></i></a></div>
              </div>
              <p ng-if="videos.length == 0">
                No videos were selected.
              </p>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="textArea" class="col-sm-1 col-md-2 control-label">Description</label>
          <div class="col-sm-11 col-md-10">
            <textarea name="Description" ckeditor="editorOptions" ng-model="playlist.text" required class="form-control" rows="3" id="textArea"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-12">
            <button type="submit" class="btn btn-danger pull-right">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </section>
</section>
