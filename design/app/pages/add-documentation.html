<section class="container form-documentation">
  <ul class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li class="active">Add documentation</li>
  </ul>

  <section class="form">
    <form class="form-horizontal" ng-controller="DocumentationFormCtrl" name="documentationForm" ng-submit="submit()" novalidate>

      <div class="alert alert-dismissible alert-danger text-center" ng-show="errors.length > 0">
        <div ng-repeat="error in errors" ng-bind-html="error | fullHtml"></div>
      </div>

      <div class="alert alert-dismissible alert-success text-center" ng-show="submitResults">
        {{submitResults}}
      </div>

      <fieldset>
        <legend class="documentation-header">Create a documentation</legend>

        <div class="form-group">
          <label for="inputTitle" class="col-sm-1 col-md-2 control-label">Title</label>
          <div class="col-sm-11 col-md-10">
            <input type="text" name="label" class="form-control" ng-model="documentation.label" id="inputTitle" placeholder="Title" required>
          </div>
        </div>

        <div class="form-group">
          <label for="inputTags" class="col-sm-1 col-md-2 control-label">Tags</label>
          <div class="col-sm-11 col-md-10">
            <input type="text"
                   id="inputTags" placeholder="Tags" ng-model="documentation.tags"
                   typeahead="result for result in getTags($viewValue)"
                   typeahead-loading="loadingLocations" class="form-control" required>
            <i ng-show="loadingLocations" class="fa fa-refresh fa-spin"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="inputTitle" class="col-sm-1 col-md-2 control-label">Text</label>
          <div class="col-sm-11 col-md-10">
            <textarea name="text" ckeditor="editorOptions" ng-model="documentation.text" required class="form-control" rows="3" id="textArea"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-12">
            <button type="submit" class="btn btn-info pull-right">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </section>
</section>
