<section class="container page-question" ng-controller="questionCtrl" ng-show="question">
  <ul class="breadcrumb">
    <li><a href="../index.html">Home</a></li>
    <li><a href="questions.html">Questions</a></li>
    <li class="active">{{question.label}}</li>
  </ul>

  <section class="question">
    <div class="row">
      <div class="col-md-2 col-sm-2 pull-left image">
        <img class="images question img-responsive" ng-src="{{question.image}}" />
      </div>
      <div class="col-md-10 col-sm-10 question-content">
        <h2>{{question.label}}</h2>
        <div class="meta-info">
          <span class="first fa fa-clock-o"></span>{{question.date}}
          <span class="fa fa-user"></span>{{question.user}}
          <span class="fa fa-eye"></span>{{question.viewed}}
          <span class="fa fa-thumbs-o-up"></span>{{question.like}}

            <span ng-repeat="tag in question.tags">
              <span class="label label-info"><a href="{{tag.url}}">{{tag.title}}</a></span>
            </span>
        </div>

        {{question.text}}
      </div>
    </div>
  </section>

  <section class="comments">
    <div class="page-header questions-header clearfix">
      <h2>Comments</h2>
    </div>

    <div drupal-hub-comments></div>
  </section>

  <section class="form">
    <form class="form-horizontal">
      <fieldset>
        <legend>
          Help this question
          <button type="submit" class="btn btn-primary pull-right">Submit</button>
        </legend>
        <div class="form-group">
          <div class="col-lg-12">
            <textarea class="form-control" rows="3" id="textArea"></textarea>
          </div>
        </div>
      </fieldset>
    </form>
  </section>
</section>
