<section class="container page-question" ng-controller="questionCtrl" ng-show="question">
  <ul class="breadcrumb">
    <li><a href="/#">Home</a></li>
    <li><a href="/#questions">Questions</a></li>
    <li class="active">{{question.label}}</li>
  </ul>

  <section class="question">
    <div class="row">
      <div class="col-md-2 col-sm-3 hidden-xs pull-left image">
        <img class="images question img-responsive" ng-src="{{question.image}}" />
      </div>
      <div class="col-md-10 col-sm-9 col-xs-12 question-content">
        <div class="label-wrapping clearfix">
          <div class="title"><h2>{{question.label}}</h2></div>
          <drupalhub-up-down class="pull-right" id="{{question.id}}" type="node" points="{{question.vote}}"></drupalhub-up-down>
        </div>
        <div class="meta-info">
          <span class="first fa fa-clock-o"></span>{{question.date}}
          <span class="fa fa-user"></span><span class="author-link" ng-bind-html="question.author | fullHtml"></span>
          <span class="fa fa-eye"></span>{{question.viewed}}
          <span flag type="like" likes="{{question.like}}" entity="node" id="{{question.id}}"></span>
          <span ng-show="question.access.update" class="fa fa-pencil"><a href="#/question/{{question.id}}/edit">Edit</a></span>
          <span ng-show="question.access.delete" class="fa fa-trash-o"><a ng-click="deleteQuestion();">Delete</a></span>
          <span ng-repeat="tag in question.tags"><span class="label label-info"><a href="{{tag.url}}">{{tag.label}}</a></span></span>
        </div>

        <p ng-bind-html="question.text | fullHtml"></p>
      </div>
    </div>
  </section>

  <section class="comments">
    <div class="page-header questions-header clearfix">
      <h2>Comments</h2>
    </div>

    <div drupal-hub-comments nid="question.id" type="question"></div>
  </section>

</section>
