---
layout: default
---

<section class="container form-event">
  <ul class="breadcrumb">
    <li><a href="index.html">Home</a></li>
    <li class="active">Add event</li>
  </ul>

  <section class="form">
    <form class="form-horizontal">
      <fieldset>
        <legend class="event-header">Create a event</legend>

        <div class="form-group">
          <label for="inputTitle" class="col-sm-1 col-md-2 control-label">Title</label>
          <div class="col-sm-11 col-md-10">
            <input type="text" class="form-control" id="inputTitle" placeholder="Title">
          </div>
        </div>

        <div class="form-group">
          <label for="inputLocation" class="col-sm-1 col-md-2 control-label">Location</label>
          <div class="col-sm-11 col-md-10 input-group">
            <input type="text" class="form-control" id="inputLocation" placeholder="Location">
            <span class="input-group-addon"><i class="fa fa-map-marker first"></i></span>
          </div>
        </div>

        <div class="form-group">
          <label for="inputDate" class="col-sm-1 col-md-2 control-label">Data</label>
          <div class="col-sm-11 col-md-10 input-group">
            <input type="text" class="form-control" id="inputDate" placeholder="Date">
            <span class="input-group-addon"><i class="fa fa-calendar first"></i></span>
          </div>
        </div>

        <div class="form-group">
          <label for="inputTitle" class="col-sm-1 col-md-2 control-label">event</label>
          <div class="col-sm-11 col-md-10">
            <textarea class="form-control" rows="3" id="textArea"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-12">
            <button type="submit" class="btn btn-success pull-right">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </section>
</section>
