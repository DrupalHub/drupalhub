---
layout: default
---

<section class="container term-event">

  <ul class="breadcrumb">
    <li><a href="index.html">Home</a></li>
    <li>Term</li>
    <li class="active">{{ site.data.terms.title }}</li>
  </ul>

  {% for item in site.data.terms.results %}
  <div class="questions-wrapper clearfix">
    <div class="question row">
      <div class="col-md-2 col-sm-2">
        <img src="{{ item.image }}" class="images img-responsive question" />
      </div>
      <div class="col-md-10 col-sm-10">
        <div class="content">
          <a href="{{ item.url }}">{{ item.title }}</a>
          <div class="meta-info">
            <span class="first fa fa-clock-o"></span>{{ item.date }}
            <span class="fa fa-user"></span>{{ item.user }}
            <span class="fa fa-eye"></span>{{ item.viewed }}
            <span class="fa fa-thumbs-o-up"></span>{{ item.like }}
          </div>
          <div class="text">
            {{ item.text }}
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}

  <ul class="pagination">
    <li class="disabled"><a href="#">«</a></li>
    <li class="active"><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li><a href="#">»</a></li>
  </ul>

</section>
