<div class="autocomplete">
  <input type="text" ng-keydown="keyHandle()" class="form-control" id="{{id}}" placeholder="{{placeholder}}" ng-model="search" ng-change="request()">
  <div>
    <ul ng-show="showResults" class="results">
      <li class="repeat" ng-click="appendToElement(result)" ng-repeat="result in results">
        {{result}}
      </li>
    </ul>
  </div>
</div>
