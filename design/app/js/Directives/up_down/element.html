<div class="up-down-wrapper">
  <div class="action up"><a ng-click="vote('up')" class="vote up"><span class="typcn typcn-arrow-sorted-up"></span></a></div>
  <div class="point" ng-bind="points">{{points}}</div>
  <div class="action down"><a ng-click="vote('down')" class="vote down"><span class="typcn typcn-arrow-sorted-down"></span></a></div>
</div>
