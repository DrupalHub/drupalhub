<!DOCTYPE html>
<html ng-app="DrupalHub" ng-controller="htmlCtrl" dir="{{dir}}">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title ng-controller="headerCtrl" ng-bind="headerTitle">DrupalHub</title>

  <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/sass-bootstrap-glyphicons/css/bootstrap-glyphicons.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bower_components/loaders.css/loaders.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css"/>
  <link rel="stylesheet" href="bower_components/ngtoast/dist/ngToast.min.css"/>
  <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css"/>
  <link rel="stylesheet" href="bower_components/angucomplete-alt/angucomplete-alt.css"/>
  <link rel="stylesheet" href="bower_components/angular-dialog-service/dist/dialogs.min.css"/>
  <link rel="stylesheet" href="bower_components/typicons/src/font/typicons.min.css"/>

  <link href="bower_components/angular-loading-bar/build/loading-bar.min.css" rel="stylesheet">
  <!-- build:css({app,.tmp}) css/main.css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- endbuild -->

  <!-- Bower -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
  <script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/ng-ckeditor/libs/ckeditor/ckeditor.js"></script>
  <script src="bower_components/ng-ckeditor/ng-ckeditor.min.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/drupal-restful-flag/flag.js"></script>
  <script src="bower_components/drupal-restful-flag/like.js"></script>
  <script src="bower_components/drupal-restful-flag/toggle.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/loaders.css/loaders.css.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
  <script src="bower_components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
  <script src="bower_components/ngtoast/dist/ngToast.min.js"></script>
  <script src="bower_components/lodash/lodash.js"></script>
  <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
  <script src="bower_components/angularjs-google-maps/dist/angularjs-google-maps.js"></script>
  <script src="bower_components/angular-ui-select/dist/select.js"></script>
  <script src="bower_components/pusher/dist/pusher.min.js"></script>
  <script src="bower_components/pusher-angular/lib/pusher-angular.min.js"></script>
  <script src="bower_components/ng-flow/dist/ng-flow-standalone.min.js"></script>
  <script src="bower_components/angucomplete-alt/angucomplete-alt.js"></script>
  <script src="bower_components/angular-dialog-service/dist/dialogs.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&render=explicit" async defer></script>
  <script type="text/javascript" src="bower_components/angular-recaptcha/release/angular-recaptcha.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-translate/angular-translate.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>

  <!-- Libraries -->
  <script src="js/Libraries/jquery.gmap.min.js"></script>
  <script src="js/Libraries/encoding.js"></script>

  <!-- Modules -->
  <script src="js/Modules/main.js"></script>

  <!-- Filter -->
  <script src="js/Filters/filters.js"></script>

  <!-- Config -->
  <script src="js/config/language.js"></script>
  <script src="js/config/flag.js"></script>
  <script src="js/config/config.js"></script>
  <script src="js/config/routing.js"></script>

  <!-- Services -->
  <script src="js/Services/DrupalHubService.js"></script>

  <!-- Directives -->
  <script src="js/Directives/comments/comments.js"></script>
  <script src="js/Directives/userLink/UserLink.js"></script>
  <script src="js/Directives/geolocation/geolocation.js"></script>
  <script src="js/Directives/map/DrupalHubMap.js"></script>
  <script src="js/Directives/pager/DrupalHubPager.js"></script>
  <script src="js/Directives/up_down/DrupalHubUpDown.js"></script>
  <script src="js/Directives/messages/DrupalHubMessages.js"></script>

  <!-- Controllers -->
  <script src="js/Controllers/html.js"></script>
  <script src="js/Controllers/header.js"></script>
  <script src="js/Controllers/frontPage.js"></script>
  <script src="js/Controllers/questions.js"></script>
  <script src="js/Controllers/question.js"></script>
  <script src="js/Controllers/events.js"></script>
  <script src="js/Controllers/event.js"></script>
  <script src="js/Controllers/blog.js"></script>
  <script src="js/Controllers/blogs.js"></script>
  <script src="js/Controllers/videos.js"></script>
  <script src="js/Controllers/video.js"></script>
  <script src="js/Controllers/pageNotFound.js"></script>
  <script src="js/Controllers/playlist.js"></script>
  <script src="js/Controllers/user.js"></script>
  <script src="js/Controllers/documentations.js"></script>
  <script src="js/Controllers/documentation.js"></script>
  <script src="js/Controllers/searchResults.js"></script>

  <!-- Forms -->
  <script src="js/Forms/QuestionForm.js"></script>
  <script src="js/Forms/BlogForms.js"></script>
  <script src="js/Forms/CommentFormCtrl.js"></script>
  <script src="js/Forms/Signin.js"></script>
  <script src="js/Forms/Recover.js"></script>
  <script src="js/Forms/ResetPassword.js"></script>
  <script src="js/Forms/Register.js"></script>
  <script src="js/Forms/Event.js"></script>
  <script src="js/Forms/Video.js"></script>
  <script src="js/Forms/Playlist.js"></script>
  <script src="js/Forms/Documentation.js"></script>
  <script src="js/Forms/UserEditCtrl.js"></script>
  <script src="js/Forms/Search.js"></script>

</head>
<body ng-controller="bodyController">
  <div class="navbar navbar-default navbar-fixed-top" ng-controller="headerCtrl">
    <div class="container">
      <div class="navbar-header ">
        <a href="#/"><img src="img/logo.png" /></a>
        <a href="#/" class="navbar-brand">DrupalHub</a>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse" id="navbar-main">
        <ul class="nav navbar-nav inner-pages">
          <li class="calendar"><a href="#events" class="fa fa-calendar-o" data-toggle="collapse" data-target=".navbar-collapse"><translate>Events</translate></a></li>
          <li class="videos"><a href="#videos" class="fa fa-youtube-play" data-toggle="collapse" data-target=".navbar-collapse"><translate>Videos</translate></a></li>
          <li class="documentation"><a href="#documentations" class="fa fa-book" data-toggle="collapse" data-target=".navbar-collapse"><translate>Documentation</translate></a></li>
          <li class="search"><a href="#search" class="fa fa-search" data-toggle="collapse" data-target=".navbar-collapse"><translate>Search</translate></a></li>
        </ul>

        <ul class="nav navbar-nav secondary-menu">
          <li class="dropdown social-up" dropdown is-open="status.isopen">
            <a dropdown-toggle ng-disabled="disabled" class="dropdown-toggle fa fa-share-square-o"><translate>Social</translate> <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li class="first youtube"><a href="https://www.youtube.com/channel/UCJe3SCokovJBxxe-etjWhtA" class="fa fa-youtube-play">Youtube</a></li>
                <li class="twitter"><a href="https://twitter.com/DrupalIsrael" class="fa fa-twitter">Twitter</a></li>
                <li class="gplus"><a href="https://plus.google.com/communities/116473259616645148688" class="fa fa-google-plus">Google Plus</a></li>
                <li class="facebook"><a href="https://www.facebook.com/groups/drupalil" class="fa fa-facebook-square">Facebook</a></li>
                <li class="last github"><a href="http://github.com/drupalhub/drupalhub" class="fa fa-github-alt">Github</a></li>
              </ul>
          </li>
          <li class="dropdown account">
            <span drupal-hub-user></span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <toast></toast>

  <drupalhub-messages></drupalhub-messages>

  <div ng-view></div>
  <section class="container">
    <translate translate-values="{
      lead_url: 'http://www.twitter.com/RoySegall',
      contributors_url: 'https://github.com/DrupalHub/drupalhub/graphs/contributors'
    }">Built and designed by</translate>
  </section>

</body>
</html>
