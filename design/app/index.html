<!DOCTYPE html>
<html ng-app="DrupalHub">
<head lang="en">
  <meta charset="UTF-8">
  <title>DrupalHub 2.0</title>
  <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/sass-bootstrap-glyphicons/css/bootstrap-glyphicons.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bower_components/loaders.css/loaders.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css"/>

  <link href="bower_components/angular-loading-bar/build/loading-bar.min.css" rel="stylesheet">
  <!-- build:css({app,.tmp}) css/main.css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- endbuild -->

  <!-- Bower -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
  <script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/ng-ckeditor/libs/ckeditor/ckeditor.js"></script>
  <script src="bower_components/ng-ckeditor/ng-ckeditor.min.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/lodash/dist/lodash.min.js"></script>
  <script src="bower_components/drupal-restful-flag/flag.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/loaders.css/loaders.css.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
  <script src="bower_components/angularjs-google-maps/dist/angularjs-google-maps.js"></script>

  <!-- Libraries -->
  <script src="js/Libraries/jquery.gmap.min.js"></script>
  <script src="js/Libraries/encoding.js"></script>

  <!-- Modules -->
  <script src="js/Modules/main.js"></script>

  <!-- Filter -->
  <script src="js/Filters/filters.js"></script>

  <!-- Config -->
  <script src="js/config/config.js"></script>
  <script src="js/config/routing.js"></script>

  <!-- Services -->
  <script src="js/Services/DrupalHubService.js"></script>

  <!-- Directives -->
  <script src="js/Directives/comments/comments.js"></script>
  <script src="js/Directives/userLink/UserLink.js"></script>
  <script src="js/Directives/geolocation/geolocation.js"></script>
  <script src="js/Directives/map/DrupalHubMap.js"></script>

  <!-- Controllers -->
  <script src="js/Controllers/frontPage.js"></script>
  <script src="js/Controllers/header.js"></script>
  <script src="js/Controllers/question.js"></script>
  <script src="js/Controllers/events.js"></script>
  <script src="js/Controllers/event.js"></script>
  <script src="js/Controllers/blog.js"></script>
  <script src="js/Controllers/videos.js"></script>
  <script src="js/Controllers/video.js"></script>
  <script src="js/Controllers/pageNotFound.js"></script>

  <!-- Forms -->
  <script src="js/Forms/QuestionForm.js"></script>
  <script src="js/Forms/BlogForms.js"></script>
  <script src="js/Forms/Signin.js"></script>
  <script src="js/Forms/Recover.js"></script>
  <script src="js/Forms/Register.js"></script>
  <script src="js/Forms/Event.js"></script>
</head>
<body>
  <div class="navbar navbar-default navbar-fixed-top" ng-controller="headerCtrl">
    <div class="container">
      <div class="navbar-header ">
        <img src="img/logo.png" />
        <a href="#/" class="navbar-brand">DrupalHub</a>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse" id="navbar-main">
        <ul class="nav navbar-nav inner-pages">
          <li class="calendar"><a href="#events" class="fa fa-calendar-o">Events</a></li>
          <li class="videos"><a href="#videos" class="fa fa-youtube-play">Videos</a></li>
          <li class="documentation"><a href="#documentations" class="fa fa-book">Documentation</a></li>
        </ul>

        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" id="search" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <ul class="nav navbar-nav secondary-menu">
          <li class="dropdown social-up">
            <a class="dropdown-toggle fa fa-share-square-o" data-toggle="dropdown" role="button" aria-expanded="false">Social up! <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li class="first youtube"><a href="https://www.youtube.com/channel/UCJe3SCokovJBxxe-etjWhtA" class="fa fa-youtube-play">Youtube</a></li>
              <li class="twitter"><a href="https://twitter.com/DrupalIsrael" class="fa fa-twitter">Twitter</a></li>
              <li class="gplus"><a href="https://plus.google.com/communities/116473259616645148688" class="fa fa-google-plus">Google Plus</a></li>
              <li class="facebook"><a href="https://www.facebook.com/groups/drupalil" class="fa fa-facebook-square">Facebook</a></li>
              <li class="last github"><a href="http://github.com/drupalhub/drupalhub" class="fa fa-github-alt">Github</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <span drupal-hub-user></span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div ng-view></div>
  <section class="container">
    Built and designed by: Roy Segall
    <a class="fa fa-facebook" href="http://www.facebook.com/roy.segall"></a>
    <a class="fa fa-twitter" href="http://www.twitter.com/RoySegall"></a>
  </section>

</body>
</html>
